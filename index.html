<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO: basic metadata for search engines -->
  <meta name="description" content="Sistema web interactivo para gestionar productos con formularios modernos. Permite agregar, editar, eliminar y visualizar inventario de manera eficiente con HTML, CSS y JavaScript.">
  <meta name="keywords" content="gestión de inventario, CRUD productos, HTML CSS JavaScript, developer-dylan, sistema web, tienda digital, aplicación de productos, interfaz moderna, formulario interactivo">
  <meta name="sitedomain" content="https://github.com/developer-dylan/inventory-crud-system.git">
  <meta name="organization" content="developer-dylan">
  <meta name="author" content="Dylan Andrés Marín">
  <meta name="designer" content="Dylan Andrés Marín">
  <meta name="copyright" content="© 2025 developer-dylan. All rights reserved">

  <title>Gestor de Productos</title>
  <link rel="stylesheet" href="./src/css/style.css" />
  <link rel="shortcut icon" href="./public/img/logo.webp" type="image/x-icon">
</head>

<body>
  <header>
    <h1>Administrador de Productos</h1>
  </header>

  <main>
    <section class="form-container">
      <h2>Agregar producto</h2>
      <form id="productForm">
        <label for="name">Nombre del producto</label>
        <!-- Input for product name -->
        <input type="text" id="name" name="name" placeholder="Ej: Laptop" required />

        <label for="price">Precio</label>
        <!-- Input for product price -->
        <input type="number" id="price" name="price" placeholder="Ej: 1000" min="0" required />

        <label for="category">Categoría</label>
        <!-- Input for product category -->
        <input type="text" id="category" name="category" placeholder="Ej: Electrónica" required />

        <!-- Submit button -->
        <button type="submit">Agregar producto</button>
      </form>
    </section>

    <section class="product-list">
      <h2>Lista de productos</h2>
      <!-- Container for product cards -->
      <div class="card-container" id="productList"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 developer-dylan. Todos los derechos reservados.</p>
  </footer>

  <!-- Main JavaScript file -->
  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
